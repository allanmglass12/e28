<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 2: Allan Glass</title>
	<style>
		a:link, a:visited {
			color: blue;
		}

		a:hover, a:active {
			color: red;
		}

		html {
			background-color: #EBEBEB;
			font-family: Tahoma, Verdana, sans-serif;
			font-size: 16px;
			text-align: center;
		}

		.board {
			margin: auto;
			width: 390px;
			height: 390px;
			padding: 5px;
			background-color: #072A40;
			border: 5px solid #07F3FB;
		}

		.game {
			display: inline-block;
			width: 120px;
			height: 120px;
			font-size: 100px;
			color: #F4144B;
			padding: 5px;
		}

	</style>
	</head>
<body>
	<h1>Allan Glass</h1>
	<h2>Assignment #2</h2>
	<div id="board" class="board"></div>
	<h3><a href="#" onClick="window.location.reload()">Reload Tic-Tac-Toe Board</a></h3>

	<script>

		const moves = ["X", "O"];

		let game = "";

		for (let i = 0; i < 9; i++) {

			game += "<div class=game>" + moves[Math.floor(Math.random() * 2)] + "</div>";

		}

		document.getElementById("board").innerHTML = game;

	</script>
</body>
</html>
